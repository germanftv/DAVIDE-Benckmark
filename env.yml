    - lmdb
    - opencv-python
    - Pillow
    - pyyaml
    - requests
    - scikit-image
    - scipy
    - tb-nightly
    - tqdm
    - yapf
    - thop
    - matplotlib
    - einops
    - ninja
    - pandas
    - omegaconf
    - fvcore
    - wandb
    - seaborn
    - plotly
    - kaleido