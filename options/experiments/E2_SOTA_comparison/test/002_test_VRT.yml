# general settings
name: 002_test_VRT
num_gpu: 1
model_type: VRTModel
aux_data_model: [none]
model_stride: 0
scale: 1
find_unused_parameters: false
use_static_graph: true
manual_seed: 10

datasets:
  test:
    name: DAViDE-Test
    type: DavideTestDataset
    dataroots:
      gt: ${oc.env:DATASET_ROOT}/test/gt
      blur: ${oc.env:DATASET_ROOT}/test/blur

    num_frame_testing: 30
    concat_frames_in_batch: false
    scale: 1

# path
path:
  results_root: ${oc.env:RESULTS_ROOT}/E2_SOTA_comparison
  pretrain_network_g: ${oc.env:EXPS_ROOT}/E2_SOTA_comparison/002_train_VRT/models/net_g_best.pth
  strict_load_g: true
  resume_state: auto

# testing settings
test:
  enable_AMP: false
  ema_decay: 0.0
  save_img: true
  save_img_freq: 1
  rgb2bgr: true
  window_size: [2,8,8]
  num_frame_testing: 30
  size_patch_testing: 192
  overlap_patch_size: 8
  not_overlap_patch_border: true

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
      mode: max
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false
      mode: max

# logging settings
logger:
  print_freq: 1
  use_tb_logger: false